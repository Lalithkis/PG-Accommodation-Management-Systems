{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Student Registration</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="grid">
            {% for field in form %}
            <div class="form-group">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                    class="form-control" {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>
    <div style="margin-top: 1rem; text-align: center;">
        <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
