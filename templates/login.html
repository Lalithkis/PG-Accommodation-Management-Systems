{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-header">
            <div class="card-title">Login</div>
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                    class="form-control" {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <div style="margin-top: 1rem; text-align: center;">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up for a student implementation</a></p>
        </div>
    </div>
</div>
{% endblock %}
