{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Submit Complaint</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="{{ form.subject.id_for_label }}">{{ form.subject.label }}</label>
            {{ form.subject }}
            {% if form.subject.errors %}
            <div class="text-danger">{{ form.subject.errors.0 }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label class="form-label" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
            {{ form.description }}
            {% if form.description.errors %}
            <div class="text-danger">{{ form.description.errors.0 }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'complaints' %}" class="btn btn-outline" style="margin-left: 1rem;">Back</a>
    </form>
</div>
{% endblock %}
